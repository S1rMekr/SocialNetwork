{% extends 'myPage/base.html' %}

{% block content %}
    {% if profile %}
         <h1> {{ profile.first_name }} {{ profile.last_name }} {{ profile.birth_date }} {{ profile.country }}</h1>
         {% if profile.profile_image %}
            <img src="{{profile.profile_image.url}}" alt="">
         {% endif %}
         
    {% endif %}
{% endblock content %}
